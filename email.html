<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Form</title>
    <link rel="stylesheet" href="email.css">
    
</head>
<body>
    <div class="main">
        <div class="container">
            <div class="content">
                <h3 id="first-heading">We are now open!</h3>
                <h1 id="message">The biggest market platform in Africa</h1>
                <p id="request">subcribe for more details</p>
                <form name="submit-to-google-sheet" class="input-main">
                    <div class="input-container">
                        <input type="email" name="Email" id="input-el" placeholder="Your email id" required>
                        <input type="tel" name="Tel" id="telephone" placeholder="e.g. +234 801 234 5678" required>
                        <button type="submit" id="submit-btn">Submit <img src="/Email Subcription/images/send-icon.png" alt=""></button>
                    </div>
                    <div id="reply"></div>
                </form>
            </div>
            
        </div>
        <div id="dark"></div>
    </div>
    
    
    <script src="email.js">
    
    </script>
</body>
</html>
